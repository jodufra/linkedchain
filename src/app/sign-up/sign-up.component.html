<section class="sign-in">
    <div class="bg-effect"></div>
    <div class="container">
        <div class="columns">
            <div class="column"> </div>
            <div class="column">
                <div id="SignUpPage">
                    <figure class="has-text-centered field">
                        <img src="assets/images/logotipo.png" alt="logotipo">
                    </figure>
                    <form id="LoginForm" *ngIf="address; else notConnected">
                        <div class="field">
                            <label class="label">Your Address:</label>
                            <label class="">{{address}}</label>
                        </div>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Text your name" value="" required [(ngModel)]="entity.name">
                                <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                            </span>
                                <span class="icon is-small is-right">
                            <i class="fa fa-check"></i>
                            </span>
                            </div>
                        </div>
                        <!-- <div class="field">
                            <div class="control">
                                <label class="checkbox">
                            <input type="checkbox">
                            Enterprise 
                            </label>
                            </div>
                        </div> -->
                        <div class="control has-text-centered">
                            <button (click)="registerAccount();" type="button " class="button is-primary ">Submit</button>
                        </div>
                    </form>
                    <ng-template #notConnected>
                        <div class="control has-text-centered">
                            <p class="label">Please, make login with metamask!</p>
                            <button type="button " class="button is-success"><i class="fa refresh fa-refresh"></i> Reload page </button>
                        </div>
                    </ng-template>
                </div>
            </div>
            <div class="column "> </div>
        </div>
    </div>
</section>
