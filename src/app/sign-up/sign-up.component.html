<section class="sign-in">
    <div class="bg-effect"></div>
    <div class="container">
        <div class="columns">
            <div class="column"> </div>
            <div class="column">
                <div id="SignUpPage">
                    <figure class="has-text-centered field">
                        <img src="assets/images/logotipo.png" alt="logotipo">
                    </figure>
                    <form id="LoginForm" *ngIf="address; else notConnected" #form="ngForm" (ngSubmit)="registerAccount()">
                        <p>{{address}}</p>
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Text input" value="" required [(ngModel)]="entity.name">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fa fa-check"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                            <input type="checkbox">
                            Enterprise account
                            </label>
                            </div>
                        </div>
                        <div class="control has-text-centered">
                            <button [disabled]="!form.valid || isLoading" type="submit" class="button is-primary">Register</button>
                        </div>
                    </form>
                    <ng-template #notConnected>
                        <p>No metamask login!</p>
                    </ng-template>
                </div>
            </div>
            <div class="column "> </div>
        </div>
    </div>
</section>
