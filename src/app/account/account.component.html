<p>Account</p>

<form id="LoginForm" *ngIf="address; else notConnected" #form="ngForm" (ngSubmit)="registerAccount()">
    <div class="field">
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Text input" value="" required [(ngModel)]="entity.name">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
            </span>
        </div>
    </div>
    <div class="control has-text-centered">
        <button [disabled]="!form.valid || isLoading" type="submit" class="button is-primary">Register</button>
    </div>
</form>
