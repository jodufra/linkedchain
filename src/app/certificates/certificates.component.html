<app-breadcrumb></app-breadcrumb>

<section class="account-dashboard generalSection">
    <div class="container">
        <div class="columns">
            <h1>Your Certifications</h1>
            <div class="ranking">
                <i class="fa fa-star"><span>1</span></i>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Entity</th>
                    <th>Certification Hash</th>
                </tr>
            </thead>
            <tbody *ngFor="let cert of certifications;">
                <tr>
                    <td>{{cert.from}}</td>
                    <td>{{cert.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
